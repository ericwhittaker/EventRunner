<div class="dashboard-center-area">
  <div class="dashboard-main-area">
    <!-- V2 Dashboard (Original) -->
    <!-- <div class="dashboard-card dashboard-card-main">
      <app-dashboard-list [data]="mainDashboardData()"></app-dashboard-list>
    </div> -->
    
    <!-- V3 Dashboard (Modern Control Flow) -->
    <div class="dashboard-card dashboard-card-main" style="border: 2px solid #4CAF50;">
      <er-events-table-main [data]="mainDashboardDataV3()"></er-events-table-main>
    </div>
    
    <div class="dashboard-bottom-row">
      <div class="dashboard-card dashboard-card-tentative">
        <er-events-table-tentative [data]="tentativeData()"></er-events-table-tentative>
      </div>
      <div class="dashboard-card dashboard-card-postshow">
        <er-events-table-postshow [data]="postShowData()"></er-events-table-postshow>
      </div>
    </div>
    <!-- Debug info moved to bottom center -->
    <div style="display: flex; justify-content: center; margin-top: 10px;">
      <div style="background: yellow; font-size: 10px; padding: 4px 8px; border-radius: 3px;">
        V3 Main: {{mainDashboardDataV3().length}} | Tent: {{tentativeData().length}} | Post: {{postShowData().length}}
      </div>
    </div>
  </div>
</div>

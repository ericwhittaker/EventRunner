<div class="subheader-row">
  <er-subheader [accentColor]="'#4CAF50'">
      <div class="subnav-left">
        <action-buttons></action-buttons>
      </div>
  <div class="subnav-center">
    <div class="nav-item active">Current</div>
    <div class="nav-item">Live</div>
    <div class="nav-item">NoGo</div>
    <div class="nav-item">All</div>
    <div class="nav-item">Last 14 Days</div>
    <div class="nav-item">10 Days Out</div>
    <div class="nav-item">Installs</div>
  </div>
  <div class="subnav-right">
    <div class="user-tasks-section">
      <span class="user-tasks">Eric's Tasks</span>
    </div>
    <div class="task-buttons">
      <button class="task-btn new">
        <span class="btn-label">New</span>
        <span class="btn-counter">0</span>
      </button>
      <button class="task-btn asap">
        <span class="btn-label">ASAP</span>
        <span class="btn-counter">0</span>
      </button>
      <button class="task-btn wait">
        <span class="btn-label">Wait</span>
        <span class="btn-counter">1</span>
      </button>
    </div>
  </div>
  </er-subheader>
</div>
<div class="dashboard-center-area">
  <div class="dashboard-main-area">
    <!-- V2 Dashboard (Original) -->
    <!-- <div class="dashboard-card dashboard-card-main">
      <app-dashboard-list [data]="mainDashboardData()"></app-dashboard-list>
    </div> -->
    
    <!-- V3 Dashboard (Modern Control Flow) -->
    <div class="dashboard-card dashboard-card-main" style="margin-top: 20px; border: 2px solid #4CAF50;">
      <app-dashboard-list-v3 [data]="mainDashboardDataV3()"></app-dashboard-list-v3>
    </div>
    
    <div class="dashboard-bottom-row">
      <div class="dashboard-card dashboard-card-tentative">
        <app-tentative-list [data]="tentativeData()"></app-tentative-list>
      </div>
      <div class="dashboard-card dashboard-card-postshow">
        <app-postshow-list [data]="postShowData()"></app-postshow-list>
      </div>
    </div>
    <!-- Debug info moved to bottom center -->
    <div style="display: flex; justify-content: center; margin-top: 10px;">
      <div style="background: yellow; font-size: 10px; padding: 4px 8px; border-radius: 3px;">
        V3 Main: {{mainDashboardDataV3().length}} | Tent: {{tentativeData().length}} | Post: {{postShowData().length}}
      </div>
    </div>
  </div>
</div>
